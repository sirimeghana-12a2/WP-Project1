<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4e4e4d;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%; /* Set width to 80% of the viewport */
            max-width: 400px; /* Set a maximum width */
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: #d9534f;
            margin-top: 10px;
        }
    </style>
    <title>Login Page</title>

    <!-- Add the provided JavaScript code here -->
    <script>
        function login() {
            // Get input values (replace 'username' and 'password' with actual input IDs)
            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;

            // Replace the following condition with your actual login validation logic
            if (usernameInput === 'Siri_0705' && passwordInput === '1234') {
                // Redirect to the main page (replace 'main.html' with your actual main page)
                window.location.href = 'index.html';
            } else {
                // Display an error message (replace 'error-message' with the ID of your error message element)
                document.getElementById('error-message').innerHTML = 'Invalid credentials';
            }
        }

    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <div id="error-message"></div>
    </div>
</body>
</html>
